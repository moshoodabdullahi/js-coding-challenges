name: Checks

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Run Prettier
        run: |
          yarn install
          yarn format:check

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    if: success() || failure()

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Run Eslint
        run: |
          yarn
          yarn eslint:check

  test:
    name: Jest Test
    runs-on: ubuntu-latest
    if: success() || failure()

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Run Eslint
        run: |
          yarn
          yarn test
